<!DOCTYPE html>
<html ng-app="sgpfc">
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prueba</title>
<link href="./resources/css/bootstrap.css" rel="stylesheet">
<link href="./resources/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet">
<link href="./resources/css/sgpfc.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript">


function toggleStatus() {
    if ($('#offerWithLimit').is(':checked')) {
    	$('#dt :input').removeAttr('disabled');
    } else {
    	$('#dt :input').attr('disabled', true);
    }   
}

</script>
</head>
<body ng-controller="sgpfcCtrl">
	<header class="header">
		<div class="navbar navbar-static-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand col-xs-3" href="index.html"> <img
						class="logo-header" src="./resources/img/logoESEI.gif">
					</a>
					<ul class="nav col-xs-5">
						<!--<li class="divider-vertical"></li>-->
						<li class="active col-xs-4"><a
							class="sgpfc-header-links-left" href="index.html"><i
								class="glyphicon glyphicon-home"></i> Inicio</a></li>
						<!--<li class="divider-vertical"></li>-->
						<li class="dropdown col-xs-4" style="visibility: hidden"><a
							href="#" class="dropdown-toggle sgpfc-header-links-left"
							data-toggle="dropdown"> <i
								class="glyphicon glyphicon-folder-open"></i> Proyectos <b
								class="caret"></b>
						</a></li>
						<!--<li class="divider-vertical"></li>-->
						<li class="dropdown col-xs-4" style="visibility: hidden"><a
							href="#" class="dropdown-toggle sgpfc-header-links-left"
							data-toggle="dropdown"> <i
								class="glyphicon glyphicon-bullhorn"></i> Ofertas <b
								class="caret"></b>
						</a></li>
						<!--<li class="divider-vertical"></li>-->
					</ul>
					<ul class="nav col-xs-4">
						<!--<li class="divider-vertical"></li>-->
						<li class="col-xs-offset-4 col-xs-4"><a
							class="sgpfc-header-links-right" href="index.html"> Login</a></li>
						<!--<li class="divider-vertical"></li>-->
						<li class="col-xs-4"><a class="sgpfc-header-links-right"
							data-toggle="modal" data-target="#myModal"> Registro</a></li>
						<!--<li class="divider-vertical"></li>-->
					</ul>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Modal title</h4>
								</div>
								<div class="modal-body">...</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save
										changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="sgpfc-jumbotron jumbotron">
		<div class="container">
			<h1>Sistema de Gestión de Proyectos Universitarios</h1>
		</div>
	</div>

	<form class="container"  ng-submit="getOffers()">
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-6">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" aria-expanded="false">
							Proyecto <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Proyecto</a></li>
							<li><a href="#">Oferta</a></li>
						</ul>
					</div>
					<!-- /btn-group -->
					<input type="text" class="form-control" aria-label="..."
						placeholder="Buscar por nombre">
				</div>
				<!-- /input-group -->
			</div>
			<!-- /.col-xs-6 -->
			<div class="col-xs-12">
				<button type="button" class="btn btn-primary col-xs-2">Añadir
					Subcategoría</button>
				<div class="container col-xs-10">
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select> <select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default">Buscar</button>
	</form>

	<form class="container" ng-submit="createOffer()">
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-6">
				<input type="text" class="form-control" aria-label="..."
					placeholder="Nombre" ng-model="offer.offerName"  required>
				<textarea class="form-control" placeholder="Descripción" ng-model="offer.offerDescription" required></textarea>
				<div class="checkbox">
					<label> <input id="offerWithLimit" ng-model="offer.offerWhithLimit" type="checkbox"
						onchange="toggleStatus()"> Oferta con límite de tiempo
					</label>
				</div>

				<div class="input-group date" id="dt">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span> <input type="text" class="form-control" ng-model="offer.offerTimeLimit" disabled="disabled" />
				</div>

				<script type="text/javascript">
            $(function () {
                $('#dt').datetimepicker({
                    locale: 'es'
                });
            });
        </script>

			</div>
		</div>
		<button type="submit" class="btn btn-primary">Crear oferta</button>
	</form>

	<script src="./resources/js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="./resources/js/moment/moment.min.js"></script>
	<script type="text/javascript"
		src="./resources/js/moment/locale/es.js"></script>
	<script type="text/javascript"
		src="./resources/js/bootstrap/transition.js"></script>
	<script type="text/javascript"
		src="./resources/js/bootstrap/collapse.js"></script>
	<script type="text/javascript"
		src="./resources/js/bootstrap/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript"
		src="./resources/js/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="./resources/js/angular/sgpfc.js"></script>

</body>
</html>
