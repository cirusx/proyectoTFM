<script type="text/javascript">
	function toggleStatus() {
		if ($('#offerWithLimit').is(':checked')) {
			$('#dt :input').removeAttr('disabled');
			$('#dt :input').attr('required', '');
		} else {
			$('#dt :input').attr('disabled', true);
			$('#dt :input').removeAttr('required');
		}
	}
