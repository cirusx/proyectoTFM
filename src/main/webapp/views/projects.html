<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Proyectos</title>
</head>
<body>
<div class="container-fluid col-xs-offset-1 col-xs-10">
	<table st-table="displayProjectList" st-safe-src="projectList"
		st-set-filter="myStrictFilter" class="table table-striped">
		<thead>
			<tr>
<!-- 				<th st-sort="projectId">Id</th> -->
				<th st-sort="projectName">Nombre</th>
				<th st-sort="projectSubcategoryList">Categorias</th>
				<th st-sort="studentId">Autor</th>
				<th st-sort="teacherId">Tutor</th>
				<th st-sort="projectCareer">Titulaci칩n</th>
				<th st-sort="projectYear">A침o</th>
 				<th st-sort="projectLinks">Enlaces</th> 
				<th st-sort="projectDraft">Anteproyecto</th>
				<th st-sort="projectDocumentation">Proyecto</th>
				
				
			</tr>
			<tr>
				<!-- <th><input st-search="projectId"
					placeholder="#" class="input-sm form-control"
					type="search" /></th> -->
				<th><input st-search="projectName"
					placeholder="buscar por nombre" class="input-sm form-control"
					type="search" /></th>
				<th></th>
				<th><input st-search="projectStudent.name"
					placeholder="buscar por autor" class="input-sm form-control"
					type="search" /></th>
				<th><input st-search="projectTeacher.name"
					placeholder="buscar por profesor" class="input-sm form-control"
					type="search" /></th>
				<th><input st-search="projectCareer"
					placeholder="buscar por titulaci칩n" class="input-sm form-control"
					type="search" /></th>
				<th><input st-search="projectYear"
					placeholder="buscar por a침o" class="input-sm form-control"
					type="search" /></th>
				<th></th>
				<th></th>
				<th></th>
				
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="project in displayProjectList">
<!-- 				<td>{{project.projectId}}</td> -->
				<td>{{project.projectName}}</td>
				<td><img ng-repeat="subcategory in project.projectSubcategoryList" src="{{subcategory.subcategoryIcon}}" width="28px" height="28px"></img></td>
				<td>{{project.projectStudent.name}}</td>
				<td>{{project.projectTeacher.name}}</td>
				<td>{{project.projectCareer}}</td>
				<td>{{project.projectYear}}</td>
				<td><div ng-repeat="link in project.projectLinks"><a target="new" href="{{link}}">Link</a></div></td>
				<td><a target="new" ng-href="http://localhost:8080/proyectoTFM/rest/projects/pdf/draft/{{project.projectId}}"><img class="sgpfc-projects-pdficon1" src="./resources/img/pdf1.png"></img></a></td>
				<td><a target="new" ng-href="http://localhost:8080/proyectoTFM/rest/projects/pdf/documentation/{{project.projectId}}"><img class="sgpfc-projects-pdficon2" src="./resources/img/pdf1.png"></img></a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
