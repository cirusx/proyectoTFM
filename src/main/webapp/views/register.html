<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Header</title>
</head>
<body>
<div class=" modal fade login" id="loginModal" tabindex="-1"
						role="dialog" aria-labelledby="loginModalLabel">
						<div class="modal-dialog login animated" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h3 class="modal-title sgpfc-modal-title" id="loginModalLabel">Login</h3>
								</div>
								<div class="container login-container">
									<div class="box">
                             			<div class="content">
                             				<div class="error"></div>
                             				<div class="form loginBox">
												<form role="form" method="post" action="/login" accept-charset="UTF-8">
													<div class="form-group">
														<input id="email" type="text" class="form-control input-lg" placeholder="Email" name="email">
													</div>
													<div class="form-group">
														<input id="password" type="password" class="form-control input-lg" placeholder="Contraseña" name="password">
													</div>
													<div class="form-group">
														<input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
														<span class="pull-right">
															<a class="btn" data-toggle="modal" data-dismiss="modal" data-target="#registerModal" onClick="launchModal()">Registro</a>
														</span>
														<span>
															<a class="btn" data-toggle="modal" data-dismiss="modal" data-target="#recoverPasswordModal" onClick="launchModal()">Recuperar contraseña</a>
														</span>
													</div>
												</form>
											</div>
										</div>
									</div>
									<div class="box">
                            			<div class="content registerBox" style="display:none;">
                             				<div class="form">
                                				<form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                					<input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                					<input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                					<input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                					<input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                				</form>
                                			</div>
                            			</div>
                        			</div>
								</div>
								<div class="modal-footer">
                        			<div class="forgot login-footer">
                            			<span>Looking to 
                                 			<a href="javascript: showRegisterForm();">create an account</a>
                            			?</span>
                        			</div>
                        			<div class="forgot register-footer" style="display:none">
                             			<span>Already have an account?</span>
                             			<a href="javascript: showLoginForm();">Login</a>
                        			</div>
                    			</div>        
							</div>
						</div>
					</div>
					</body>
</html>
