<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Crear Proyecto</title>
</head>
<body>
<body>
	<div class="container">
		<div id="createprojectbox"
			class="sgpfc-registerbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel sgpfc-loginbox-panel">
				<div class="panel-heading sgpfc-loginbox-heading">
					<div class="panel-title sgpfc-loginbox-title">Crear Proyecto</div>
				</div>
				<div class="sgpfc-loginbox-panelbody panel-body">
		 			<form id="createprojectform" class="form-horizontal" role="form"
						ng-submit="createProject()">
						<div id="createprojectalert" style="display: none"
							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>
						<div class="form-group">
							<label for="name" class="col-md-3 control-label">Nombre</label>
							<div class="col-md-9">
								<div class="input-group col-xs-12">
									<input id="name" type="text" class="form-control" name="name"
										value="" aria-label="..." placeholder="Nombre"
										ng-model="project.projectName" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="tutor" class="col-md-3 control-label">Tutor</label>
							<div class="col-md-9">
								<div class="input-group col-xs-12">
									<select ng-model="project.projectTeacher.userName" class="form-control selectpicker" data-live-search="true"> </select>
										<option ng-repeat="teacher in teachers">{{teacher.name}}</option>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="student" class="col-md-3 control-label">Alumno</label>
							<div class="col-md-9">
								<div class="input-group col-xs-12">
									<select ng-model="project.projectStudent.userName" class="form-control selectpicker" data-live-search="true"> </select>
										<option ng-repeat="student in students">{{student.name}}</option>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div for="projectTFG" class="col-md-3 control-label"><b>TFG</b></div>
							<div class="col-md-9">
								<div class="input-group col-xs-12">
									<input class="checkbox-inline" id="projectTFG"
										ng-model="project.projectTFG" type="checkbox"
										onchange="toggleStatus()">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="sgpfc-recoverypasswordbox-button col-xs-offset-3 col-xs-9">
								<button id="btn-recoverpassword" type="submit"
									class="btn sgpfc-btn-primary btn-block">
									<i class="icon-hand-right"></i>Crear Proyecto
								</button>
							</div>
						</div>
					</form> 
					</div>
				</div>
			</div>
		</div>
</body>
</html>
