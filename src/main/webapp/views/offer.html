<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"><title>Oferta</title>
</head>
<body>
<div class="sgpfc-container-offer">
	<div class="sgpfc-container-offer-titlezone">
		<h2>{{offer.offerName}}</h2>
		<p>dirigido por <a><b>{{offer.teacher.name}}</b></a></p>
	</div>
	<div class="col-xs-8 sgpfc-container-offer-imagezone">
		<img src="{{offer.offerImage}}" class="img-responsive">
	</div>
	<div ng-show class="col-xs-4 sgpfc-container-offer-applyzone">
		<h1>{{offer.offer}}</h1>
		<span class="text" >Alumnos Inscritos</span>
		<a class="btn sgpfc-btn-primary btn-block">Inscribirse</a>
		<span class="text" >Esta oferta finaliza el {{offer.offer}}</span>
		
	</div>
	<div ng-show class="col-xs-4 sgpfc-container-offer-teacherzone"></div>
</div>

</body>
</html>
