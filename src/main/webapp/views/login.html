<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iniciar</title>
</head>
<body>

<form ua-login>
    <input name="login" placeholder="Username"><br>
    <input name="password" placeholder="Password" type="password"><br>
    <button type="submit">Log In</button>

    <p ng-show="error">{{ error.message }}</p>
</form>

<div class="container">    
        <div id="loginbox" class="sgpfc-loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel sgpfc-loginbox-panel" >
                    <div class="panel-heading sgpfc-loginbox-heading">
                        <div class="panel-title sgpfc-loginbox-title">Iniciar Sesión</div>
                        <div class="sgpfc-loginbox-recoverypassword-link"><a href="#/recoverpassword">Recuperar Contraseña</a></div>
                    </div>     

                    <div class="sgpfc-loginbox-panelbody panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-group" role="form">
                                    
                            <div class="sgpfc-loginbox-inputgroup input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email o Usuario">                                        
                                    </div>
                                
                            <div class="sgpfc-loginbox-inputgroup input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Contraseña">
                                    </div>
                                   
                        <!--     <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div> -->

                                <div class="form-group">
                                    <div class="sgpfc-loginbox-btn-loginzone col-sm-12 controls">
                                      <a id="btn-login" ng-href="#" class="btn sgpfc-btn-primary btn-block">Iniciar Sesión</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="sgpfc-loginbox-registerzone col-md-12 control">
                                        <div class="sgpfc-loginbox-registerlink" >
                                            No tienes una cuenta! 
                                        <a href="#/register"> Resgistrate </a>
                                        
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
    </div>
    </body>
</html>
