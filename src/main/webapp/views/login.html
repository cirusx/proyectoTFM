 <div class="container">    
        <div id="loginbox" class="sgpfc-loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel sgpfc-loginbox-panel" >
                    <div class="panel-heading sgpfc-loginbox-heading">
                        <div class="panel-title sgpfc-loginbox-title">Iniciar Sesi칩n</div>
                        <div class="sgpfc-loginbox-recoverypassword-link"><a href="#/recoverpassword">Recuperar Contrase침a</a></div>
                    </div>     

                    <div class="sgpfc-loginbox-panelbody panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <div ng-show="error" class="alert alert-danger">{{error}}</div>
                        <form id="loginform" class="form-group" role="form">
                                    
                            <div class="sgpfc-loginbox-inputgroup input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Email o Usuario" ng-model="user.email" required>                                        
                                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                    </div>
                                
                            <div class="sgpfc-loginbox-inputgroup input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="Contrase침a" ng-model="user.password" required>
                                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                    </div>

                                <div class="form-group">
                                    <div class="sgpfc-loginbox-btn-loginzone col-sm-12 controls">
                    
                                      <a id="btn-login" class="btn sgpfc-btn-primary btn-block" type="submit" ng-click="login()">Iniciar Sesi칩n</a>
<!--                                     ng-disabled="form.$invalid || dataLoading" -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="sgpfc-loginbox-registerzone col-md-12 control">
                                        <div class="sgpfc-loginbox-registerlink" >
                                            No tienes una cuenta! 
                                        <a href="#/register"> Resgistrate </a>
                                        
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
    </div>
